<div class="grid mt-5">
  <div class="col"></div>
  <div class="col-fixed grid" style="width: 786px">
    <div class="col-4">
      <p-card>
        <div class="flex flex-column align-items-center text-center">
          <img src="../../../assets/profilepic.png" alt="profile-pic" width="150">
          <div class="mt-3">
            <h4>{{player.name}}</h4>
          </div>
        </div>
      </p-card>
      <div class="mt-3">
        <p-card>
          <div class="flex align-items-center mb-3">Teams</div>
          <p-table [columns]="cols" [value]="player.teams" responsiveLayout="scroll">
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr *ngIf="rowData">
                <td *ngFor="let col of columns">
                  <a [routerLink]="'/team/'+rowData.id">
                    {{rowData[col.field]}}
                  </a>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </p-card>
      </div>
    </div>
    <div class="col-8">
      <p-card>
        <div class="grid">
          <div class="col-3 pb-0">
            <h5 class="mb-0">Full Name</h5>
          </div>
          <div class="col-9 pb-0">
            {{player.name}}
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="col-3 pb-0">
            <h5 class="mb-0">Age</h5>
          </div>
          <div class="col-9 pb-0">
            {{player.age}}
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="col-3 pb-0">
            <h5 class="mb-0">Sport</h5>
          </div>
          <div class="col-9 pb-0">
            {{player.sport}}
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="col-3 pb-0">
            <h5 class="mb-0">Position</h5>
          </div>
          <div class="col-9 pb-0">
            {{player.position}}
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="col-3 pb-0">
            <h5 class="mb-0">Phone</h5>
          </div>
          <div class="col-9 pb-0">
            {{player.phoneNumber}}
          </div>
        </div>
      </p-card>

    </div>

  </div>
  <div class="col"></div>
</div>
