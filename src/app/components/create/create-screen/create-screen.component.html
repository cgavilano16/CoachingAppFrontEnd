<p-button (onClick)="showCreate()" label="Create" icon="pi pi-plus"></p-button>
<p-dialog [modal]="true" [(visible)]="display">
  <p-tabView>
    <p-tabPanel header="Coach">
      <div style="width: 35em; height: 25em;">
        <app-coach-form></app-coach-form>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Team">
      <div style="width: 35em; height: 25em;">
        <app-team-form></app-team-form>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Player">
      <div style="width: 35em; height: 25em;">
        <app-player-form></app-player-form>
      </div>
    </p-tabPanel>
  </p-tabView>
</p-dialog>
