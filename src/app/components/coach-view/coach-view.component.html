<div class="grid mt-5">
  <div class="col"></div>
  <div class="col-fixed grid" style="width: 786px">
    <div class="col-4">
      <p-card>
        <div class="flex flex-column align-items-center text-center">
          <img src="../../../assets/profilepic.png" alt="profile-pic" width="150">
          <div class="mt-3">
            <h4>{{coach.name}}</h4>
            <p class="text-secondary mb-1" *ngIf="coach.preferredSport" style="color: #6c757d">{{coach.preferredSport}} Coach</p>
            <p class="font-size-sm" style="color: #6c757d">{{coach.age}} years old</p>
          </div>
        </div>
      </p-card>
      <!-- <div class="mt-3">
        <p-card>
          Content
        </p-card>
      </div> -->
    </div>
    <div class="col-8">
      <p-card>
        <div class="flex align-items-center mb-3">Teams</div>
        <p-table [columns]="cols" [value]="coach.teams" responsiveLayout="scroll">
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr *ngIf="rowData">
              <td *ngFor="let col of columns">
                <a [routerLink]="'/team/'+rowData.id">
                  {{rowData[col.field]}}
                </a>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>

  </div>
  <div class="col"></div>
</div>
