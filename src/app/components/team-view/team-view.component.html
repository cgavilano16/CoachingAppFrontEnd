<div class="grid mt-5">
  <div class="col"></div>
  <div class="col-fixed grid" style="width: 786px">
    <div class="col-4">
      <p-card>
        <div class="flex flex-column align-items-center text-center">
          <img *ngIf="team.sport" src="../../../assets/{{team.sport}}.png" alt="profile-pic" width="150">
          <div class="mt-3">
            <h4>{{team.name}}</h4>
            <p class="text-secondary mb-1" style="color: #6c757d">{{team.sport}} Team</p>
            <p class="font-size-sm" style="color: #6c757d">Coach {{coach.name}}</p>
          </div>
        </div>
      </p-card>
      <!-- <div class="mt-3">
        <p-card>
          Content
        </p-card>
      </div> -->
    </div>
    <div class="col-8">
      <p-card>
        <div class="flex align-items-center mb-3">Players</div>
        <p-table [columns]="cols" [value]="team.players" responsiveLayout="scroll">
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr *ngIf="rowData">
              <td *ngFor="let col of columns">
                <a [routerLink]="'/player/'+rowData.id">
                  {{rowData[col.field]}}
                </a>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <!-- Changes ⬇⬇⬇⬇ -->
        <div class="flex align-items-center mb-3">Equipment</div>
        <p-table [columns]="cols" [value]="team.equipments" responsiveLayout="scroll">
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr *ngIf="rowData">
              <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                  {{rowData[col.field2]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="flex align-items-center mb-3">Events</div>
        <p-table [columns]="cols" [value]="team.events" responsiveLayout="scroll">
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr *ngIf="rowData">
              <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                  {{rowData[col.field3]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
        <!-- Changes -->
      </p-card>
    </div>

  </div>
  <div class="col"></div>
</div>
