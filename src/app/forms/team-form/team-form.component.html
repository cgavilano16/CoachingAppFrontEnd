<form [formGroup]="teamForm" (ngSubmit)="onSubmit()" class="grid">
    <h5 class="col-12">Team Information</h5>
    <div class="col-12 md:col-5">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText formControlName="name" placeholder="Name">
      </div>
    </div>
    <div class="col-12 md:col-4">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-star"></i></span>
          <input type="text" pInputText formControlName="sport" placeholder="Sport">
      </div>
    </div>
    <div class="col-offset-6 col-3 mr-2">
      <p-dropdown [options]="coaches" formControlName="coach" placeholder="Select Coach" [itemSize]="31" ></p-dropdown>
    </div>
    <div class="col-1">
      <p-button type="submit">Submit</p-button>
    </div>
  </form>
