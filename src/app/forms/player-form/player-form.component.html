<form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="grid">
    <h5 class="col-12">Player Information</h5>
    <div class="col-12 md:col-5">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText formControlName="name" placeholder="Name">
      </div>
    </div>
    <div class="col-12 md:col-5">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
          <input type="number" pInputText formControlName="age" placeholder="Age">
      </div>
    </div>
    <div class="col-12 md:col-5">
      <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-star"></i></span>
          <input type="text" pInputText formControlName="sport" placeholder="Sport">
      </div>
    </div>
    <div class="col-12 md:col-5">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
            <input type="text" pInputText formControlName="position" placeholder="Position">
        </div>
      </div>
      <div class="col-12 md:col-5">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input type="number" pInputText formControlName="number" placeholder="Number">
        </div>
      </div>
      <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
            <input type="number" pInputText formControlName="phoneNumber" placeholder="Primary Phone">
        </div>
      </div>
    <div class="col-offset-6 col-3">
      <p-dropdown [options]="teams" formControlName="team" placeholder="Select Team" [itemSize]="31" ></p-dropdown>
    </div>
    <div class="col-1">
      <p-button type="submit">Submit</p-button>
    </div>
  </form>
