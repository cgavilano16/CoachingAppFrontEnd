<form [formGroup]="coachForm" (ngSubmit)="onSubmit()" class="grid">
  <h5 class="col-12">Coach Information</h5>
  <div class="col-12 md:col-5">
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText formControlName="name" placeholder="Name">
    </div>
  </div>
  <div class="col-12 md:col-5">
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
        <input type="number" pInputText formControlName="age" placeholder="Age">
    </div>
  </div>
  <div class="col-12 md:col-4">
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-star"></i></span>
        <input type="text" pInputText formControlName="preferredSport" placeholder="Preferred Sport">
    </div>
  </div>
  <div class="col-offset-9 col-1">
    <p-button type="submit">Submit</p-button>
  </div>
</form>
